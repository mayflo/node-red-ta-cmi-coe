<!-- CoE Input Node HTML-File-->

<script type="text/javascript">
    RED.nodes.registerType('coe-input', {
        category: 'TA CMI',
        color: '#C0DEED',
        defaults: {
            name: { value: "" },
            cmiconfig: { value: "", type: "cmiconfig", required: true },
            nodeNumber: { value: 1, validate: RED.validators.number() },
            outputNumber: { value: 1, validate: RED.validators.number() },
            dataType: { value: "analog" }
        },
        inputs: 0,
        outputs: 1,
        icon: "arrow-in.svg",
        label: function() {
            const type = this.dataType === 'analog' ? 'A' : 'D';
            return this.name || `CoE In (${type}${this.outputNumber})`;
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/html" data-template-name="coe-input">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="coe-input.label.name"></span></label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-cmiconfig"><i class="fa fa-cog"></i> <span data-i18n="coe-input.label.cmiconfig"></span></label>
        <input type="text" id="node-input-cmiconfig">
    </div>
    <div class="form-row">
        <label for="node-input-nodeNumber"><i class="fa fa-sitemap"></i> <span data-i18n="coe-input.label.nodeNumber"></span></label>
        <input type="number" id="node-input-nodeNumber" placeholder="1" min="0" max="62">
    </div>
    <div class="form-row">
        <label for="node-input-outputNumber"><i class="fa fa-arrow-down"></i> <span data-i18n="coe-input.label.outputNumber"></span></label>
        <input type="number" id="node-input-outputNumber" placeholder="1" min="1" max="32">
    </div>
    <div class="form-row">
        <label for="node-input-dataType"><i class="fa fa-list"></i> <span data-i18n="coe-input.label.dataType"></span></label>
        <select id="node-input-dataType">
            <option value="analog">Analog</span></option>
            <option value="digital">Digital</span></option>
        </select>
    </div>
</script>
