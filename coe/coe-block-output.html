<!-- CoE Block Output Node -->
 
<script type="text/javascript">
    RED.nodes.registerType('coe-block-output', {
        category: 'TA CMI',
        color: '#C0DEED',
        defaults: {
            name: {value: ''},
            cmiconfig: {type: 'cmiconfig', required: true},
            nodeNumber: {value: 1, validate: RED.validators.number(true)},
            blockNumber: {value: 1, validate: RED.validators.number(true)},
            dataType: {value: 'analog'},
            sendMode: {value: 'change'}
        },
        inputs: 4, // fixed 4 inputs (Block Output always 4-channel group)
        outputs: 2,
        inputLabels: function(i) {
            if (this.dataType === 'analog') {
                return 'Out ' + (i + 1);
            } else {
                return 'Bit ' + (i + 1);
            }
        },
        icon: 'arrow-out.svg',
        label: function() {
            return this.name || `Block ${this.blockNumber} Out`;
        },
        oneditprepare: function() {
            const node = this;
            
            function updateBlockNumberValidation() {
                const dataType = $("#node-input-dataType").val();
                const blockInput = $("#node-input-blockNumber");
                const helpText = $("#block-help");
                
                // Both types use block selection 1-8 in the editor:
                // - Analog: selects CoE analog block 1..8 (4 outputs each)
                // - Digital: selects 4-bit group 1..8 where groups 1..4 => CoE block 0,
                //   groups 5..8 => CoE block 9 (group maps to 4 bits inside the digital block)
                blockInput.attr('min', '1');
                blockInput.attr('max', '8');
                if (dataType === 'analog') {
                    helpText.text('Analog: Block 1-8 (je 4 Ausgänge)');
                } else {
                    helpText.text('Digital: Gruppe 1-8 (1-4 → CoE Block 0, 5-8 → CoE Block 9, je 4 Bits)');
                }
            }
            
            // Update on data type change
            $("#node-input-dataType").on('change', function() {
                updateBlockNumberValidation();
                // Trigger UI refresh
                RED.events.emit("editor:updateNodeProperties");
            });
            
            // Initial setup
            updateBlockNumberValidation();
        },
        
        // Custom validation
        validate: function() {
            const dataType = this.dataType;
            const blockNumber = parseInt(this.blockNumber);
            if (isNaN(blockNumber) || blockNumber < 1 || blockNumber > 8) {
                return [{blockNumber: "Block muss 1-8 sein"}];
            }
            return true;
        }
    });
</script>

<script type="text/html" data-template-name="coe-block-output">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="coe-block-output.label.name"></span></label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-cmiconfig"><i class="fa fa-cog"></i> <span data-i18n="coe-block-output.label.cmiconfig"></span></label>
        <input type="text" id="node-input-cmiconfig">
    </div>
    <div class="form-row">
        <label for="node-input-nodeNumber"><i class="fa fa-sitemap"></i> <span data-i18n="coe-block-output.label.nodeNumber"></span></label>
        <input type="number" id="node-input-nodeNumber" placeholder="1" min="1" max="62">
    </div>
    <div class="form-row">
        <label for="node-input-dataType"><i class="fa fa-list"></i> <span data-i18n="coe-block-output.label.dataType"></span></label>
        <select id="node-input-dataType">
            <option value="analog">Analog</option>
            <option value="digital">Digital</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-blockNumber"><i class="fa fa-th"></i> <span data-i18n="coe-block-output.label.blockNumber"></span></label>
        <input type="number" id="node-input-blockNumber" placeholder="1" min="1" max="8">
        <div id="block-help" style="margin-left: 110px; margin-top: 5px; font-size: 0.9em; color: #666;"></div>
    </div>
</script>
