<!-- CMI Configuration Node -->
 
<script type="text/javascript">
    RED.nodes.registerType('cmiconfig', {
        category: 'config',
        defaults: {
            name: { value: "" },
            address: { value: "192.168.0.100" },
            coeVersion: { value: 1 }
        },
        label: function() {
            const version = this.coeVersion || 1;
            return this.name || `Address (${this.address || "192.168.0.100"}), CMI Config (${version})`;
        }
    });
</script>

<script type="text/html" data-template-name="cmiconfig">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> <span data-i18n="config.label.name"></span></label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-address"><i class="fa fa-globe"></i> <span data-i18n="config.label.address"></span></label>
        <input type="text" id="node-config-input-address" placeholder="192.168.1.100">
    </div>
    <div class="form-row">
        <label for="node-config-input-coeVersion"><i class="fa fa-cog"></i> <span data-i18n="config.label.coeVersion"></span></label>
        <select id="node-config-input-coeVersion">
            <option value="1">V1</option>
            <option value="2">V2</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="cmiconfig">
    <p><strong><span data-i18n="config.label.coeVersion"></span>:</strong></p>
    <ul>
        <li><b>V1:</b> <span data-i18n="config.help.v1"></span></li>
        <li><b>V2:</b> <span data-i18n="config.help.v2"></span></li>
    </ul>
    <p><span data-i18n="config.help.settings"></span></p>
</script>
