<!-- CoE Output Node -->
<script type="text/javascript">
    RED.nodes.registerType('coe-output', {
        category: 'TA CMI',
        color: '#C0DEED',
        defaults: {
            name: { value: "" },
            cmiconfig: { value: "", type: "cmi-config", required: true },
            nodeNumber: { value: 1, validate: RED.validators.number() },
            outputNumber: { value: 1, validate: RED.validators.number() },
            dataType: { value: "analog" },
            unit: { value: 0, validate: RED.validators.number() }
        },
        inputs: 1,
        outputs: 2,
        icon: "arrow-out.svg",
        label: function() {
            const type = this.dataType === 'analog' ? 'A' : 'D';
            return this.name || `CoE Out (${type}${this.outputNumber})`;
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function() {
            const node = this;
            $.getJSON('ta-cmi-coe/units', function(units) {
                const unitSelect = $('#node-input-unit');
                unitSelect.empty();
                const sortedUnits = Object.entries(units).sort((a, b) => 
                    parseInt(a[0]) - parseInt(b[0])
                );
                sortedUnits.forEach(([id, unit]) => {
                    const label = unit.symbol ? 
                        `${unit.symbol} (${unit.name})` : 
                        unit.name;
                    unitSelect.append($('<option>', {
                        value: id,
                        text: label
                    }));
                });
                unitSelect.val(node.unit);
            }).fail(function() {
                const unitSelect = $('#node-input-unit');
                unitSelect.append($('<option>', { value: 0, text: 'Dimensionslos' }));
            });
            
            $("#node-input-dataType").change(function() {
                if ($(this).val() === "analog") {
                    $("#unit-row").show();
                } else {
                    $("#unit-row").hide();
                }
            });
            $("#node-input-dataType").change();
        }
    });
</script>

<!-- CoE Block Output Node -->
<script type="text/javascript">
    RED.nodes.registerType('coe-block-output', {
        category: 'TA CMI',
        color: '#C0DEED',
        defaults: {
            name: {value: ''},
            cmiconfig: {type: 'cmi-config', required: true},
            nodeNumber: {value: 1, validate: RED.validators.number(true)},
            blockNumber: {value: 1, validate: RED.validators.number(true)},
            dataType: {value: 'analog'},
            sendMode: {value: 'change'}
        },
        inputs: 4, // fixed 4 inputs (Block Output always 4-channel group)
        outputs: 2,
        inputLabels: function(i) {
            if (this.dataType === 'analog') {
                return 'Out ' + (i + 1);
            } else {
                return 'Bit ' + (i + 1);
            }
        },
        icon: 'arrow-out.svg',
        label: function() {
            return this.name || `Block ${this.blockNumber} Out`;
        },
        oneditprepare: function() {
            const node = this;
            
            function updateBlockNumberValidation() {
                const dataType = $("#node-input-dataType").val();
                const blockInput = $("#node-input-blockNumber");
                const helpText = $("#block-help");
                
                // Both types use block selection 1-8 in the editor:
                // - Analog: selects CoE analog block 1..8 (4 outputs each)
                // - Digital: selects 4-bit group 1..8 where groups 1..4 => CoE block 0,
                //   groups 5..8 => CoE block 9 (group maps to 4 bits inside the digital block)
                blockInput.attr('min', '1');
                blockInput.attr('max', '8');
                if (dataType === 'analog') {
                    helpText.text('Analog: Block 1-8 (je 4 Ausgänge)');
                } else {
                    helpText.text('Digital: Gruppe 1-8 (1-4 → CoE Block 0, 5-8 → CoE Block 9, je 4 Bits)');
                }
            }
            
            // Update on data type change
            $("#node-input-dataType").on('change', function() {
                updateBlockNumberValidation();
                // Trigger UI refresh
                RED.events.emit("editor:updateNodeProperties");
            });
            
            // Initial setup
            updateBlockNumberValidation();
        },
        
        // Custom validation
        validate: function() {
            const dataType = this.dataType;
            const blockNumber = parseInt(this.blockNumber);
            if (isNaN(blockNumber) || blockNumber < 1 || blockNumber > 8) {
                return [{blockNumber: "Block muss 1-8 sein"}];
            }
            return true;
        }
    });
</script>
